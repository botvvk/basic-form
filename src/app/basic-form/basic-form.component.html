<section class="signup">

  <div class="container">
    <div class="signup-content">
      <form id="signup-form" [formGroup]="signUpForm" class="signup-form" (ngSubmit)="OnSubmit()">
        <div class="form-row">
          <div class="form-group">
            <label for="first_name">First name</label>
            <input formControlName="firstName" type="text" class="form-input" name="first_name" id="first_name"
              placeholder="firstname" />
            <span class="help-block"
              *ngIf="!signUpForm.get('firstName').valid && signUpForm.get('firstName').touched">Please enter a
              Firstname!</span>
          </div>
          <div class="form-group">
            <label for="last_name">Last name</label>
            <input formControlName="lastName" type="text" class="form-input" name="last_name" id="last_name"
              placeholder="Lastname" />
            <span class="help-block"
              *ngIf="!signUpForm.get('lastName').valid && signUpForm.get('lastName').touched">Please enter a
              Lastname!</span>
          </div>
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input formControlName="userName" type="text" class="form-input" name="username" id="username"
            placeholder="Username" />
          <span class="help-block"
            *ngIf="!signUpForm.get('userName').valid && signUpForm.get('userName').touched">Please enter a
            Username!</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input formControlName="password" type="password" class="form-input" name="password" id="password" />
          <span class="help-block"
            *ngIf="!signUpForm.get('password').valid && signUpForm.get('password').touched">Please enter a
            Password!</span>
        </div>
        <div class="form-group">
          <label for="Country">Country</label>
          <select class="form-control" id="Country" formControlName="country">
            <option *ngFor="let country of countryList">{{country.name}}
            </option>

          </select>
        </div>

        <div class="form-group form-icon">
          <label for="date"> date</label>
          <input type="date" class="form-input" name="date" id="date" />
        </div>



        <div class="form-group">
          <input type="submit" name="submit" id="submit" class="form-submit" value="Submit" />
        </div>
      </form>
    </div>
  </div>
</section>
